<!DOCTYPE html>
<html lang="en">
  <head>
    {% include header.html %}
  </head>
  <body>
    {% include navbar.html %}
    {% if page.title != null %}
    <div class="site-header" id="content" tabindex="-1">
      <div class="container">
        <h1>{{ page.title }}</h1>
        <p class="hidden-xs hidden-sm">{{ page.lead }}</p>
      </div>
    </div>
    {% endif %}

    <div class="container site-container">
      <div class="row">
        <div class="col-md-{% if page.fullwidth == true %}12{% else %}11{% endif %}" role="main">
      {{ content }}
        </div>
      </div>
    </div>
    {% include footer.html %}
    {% include scripts.html %}
  </body>
</html>
