<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Meta -->
<meta name="description" content="{{ site.description }}">
<meta name="author" content="{{ site.author }}">
<meta name="keywords" content="{{ site.keywords }}">
<title>
  {% if page.title %}
    {{ page.title }} &middot; {{ site.title }}
  {% else %}
    {{ site.title }} &middot; {{ site.description }}
  {% endif %}
</title>

<!-- Style -->
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap.min.css?version=3.3.7">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/site.css?version=0.0.3">
<link rel="apple-touch-icon" href="/apple-touch-icon.png?version=0.0.3">
<link rel="icon" href="/favicon.ico?version=0.0.3">
<meta name="theme-color" content="{{ site.browsercolor }}" />

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-101111778-1', 'auto');
  ga('send', 'pageview');

</script>
