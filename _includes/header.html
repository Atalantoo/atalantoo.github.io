<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Meta -->
<meta name="description" content="{{ site.description }}">
<meta name="author" content="{{ site.author }}">
<meta name="keywords" content="{{ site.keywords }}">
<title>
  {% if page.title %}
    {{ page.title }} &middot; {{ site.title }}
  {% else %}
    {{ site.title }} &middot; {{ site.description }}
  {% endif %}
</title>

<!-- Style -->
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap.min.css?version=3.3.7">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/site.css?version=0.0.2">
<link rel="apple-touch-icon" href="/apple-touch-icon.png?version=0.0.2">
<link rel="icon" href="/favicon.ico?version=0.0.2">
<meta name="theme-color" content="{{ site.browsercolor }}" />
