<header class="site-nav navbar navbar-static-top" id="top">
  <div class="container">
    <div class="navbar-header">
       <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="../" class="navbar-brand">Atalantoo</a>
    </div>
    <nav id="bs-navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li{% if page.slug == "products" %} class="active"{% endif %}>
          <a href="{{ site.baseurl }}/products/">Products</a>
        </li>
        <li{% if page.slug == "support" %} class="active"{% endif %}>
          <a href="{{ site.baseurl }}/support/">Support</a>
        </li>
        <li{% if page.slug == "about" %} class="active"{% endif %}>
          <a href="{{ site.baseurl }}/about/">About</a>
        </li>
      </ul>
      <ul id="site-social" class="nav navbar-nav navbar-right">
        <li><a target="_blanck" class="site-facebook" href="{{ site.facebook }}">{{ site.facebook }}</a></li>
        <li><a target="_blanck" class="site-twitter" href="{{ site.twitter }}">{{ site.twitter }}</a></li>
        <li><a target="_blanck" class="site-youtube" href="{{ site.youtube }}">{{ site.youtube }}</a></li>
        <li><a target="_blanck" class="site-instagram" href="{{ site.instagram }}">{{ site.instagram }}</a></li>
        <li><a target="_blanck" class="site-googleplus" href="{{ site.googleplus }}">{{ site.googleplus }}</a></li>
      </ul>
    </nav>
  </div>
</header>
